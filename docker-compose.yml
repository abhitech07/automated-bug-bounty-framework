version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: bounty_user
      POSTGRES_PASSWORD: bounty_pass
      POSTGRES_DB: bounty_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_pass
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # We'll add the app service later when we have more code
  # app:
  #   build: .
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     - postgres
  #     - redis
  #     - mongodb

volumes:
  postgres_data:
  mongo_data: